<!DOCTYPE html>
<html>
    <head>
        <title>Sidabar demo</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style2.css">
    </head>
    <body>
        <div id="sidebar" class="menu-collapsed">
            <div id="header">
                <div id="title"><span>Claudia Tells you</span></div>
                <div id="menu-btn">
                    <div class="btn-hamburger"></div>
                    <div class="btn-hamburger"></div>
                    <div class="btn-hamburger"></div>
                </div>
            </div>

            <div id="profile">
                <div id="photo"><img src="photo.jpg" alt="photo"></div>
                <div id="name"><span>Claudia Madrid</span></div>
            </div>

            <div id="menu-items">
                <div class="item">
                    <a href="">
                        <div class="icon"><img class="sticker" src="tag.png" alt="title" /></div>
                        <div class="title"><span>First title</span></div>
                    </a>
                </div>
                <div class="item">
                    <a href="">
                        <div  class="icon"><img class="sticker" src="tag.png" alt="subtitle"  /></div>
                        <div class="title"><span>Second title</span></div>
                    </a>
                </div>
                <div class="item">
                    <a href="">
                        <div  class="icon"><img class="sticker" src="upload.png" alt="Go top"  /></div>
                        <div class="title"><span>Go top</span></div>
                    </a>
                </div>

                <div class="item separator"></div>
               
                <div class="item" id="out">
                    <a href="">
                        <div  class="icon"><img class="sticker"  src="profile.png" alt="profile"  /></div>
                        <div class="title"><span>Profile</span></div>
                    </a>
                </div>
            </div>

        </div>
        <h1>Claudia tells you, Blog </h1>
        <p>Bla bla bla bla bla bla bla bla bla</p>
    </body>
</html>
